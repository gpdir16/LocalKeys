<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys - Setup</title>
        <link rel="stylesheet" href="../styles/common.css" />
    </head>
    <body>
        <div class="container">
            <div class="setup-container">
                <div class="logo">
                    <h1>LocalKeys</h1>
                    <p>Secure Credential Management</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Master Password Setup</h2>
                    </div>

                    <div id="message-container"></div>

                    <form id="setup-form">
                        <div class="input-group">
                            <label for="password">Master Password</label>
                            <input type="password" id="password" placeholder="Enter a strong password" autocomplete="new-password" />
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strength-bar"></div>
                            </div>
                            <div class="requirements">
                                <div class="requirement" id="req-length">At least 12 characters</div>
                                <div class="requirement" id="req-uppercase">Contains uppercase letter</div>
                                <div class="requirement" id="req-lowercase">Contains lowercase letter</div>
                                <div class="requirement" id="req-number">Contains number</div>
                                <div class="requirement" id="req-special">Contains special character</div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="new-password" />
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn" id="setup-btn" disabled>Create Vault</button>
                        </div>
                    </form>
                </div>

                <div class="text-center" style="margin-top: 30px; color: var(--text-secondary); font-size: 14px">
                    <p>Your master password is used to encrypt all your data.</p>
                    <p>It cannot be recovered if lost. Please store it safely.</p>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const passwordInput = document.getElementById("password");
                const confirmPasswordInput = document.getElementById("confirm-password");
                const setupBtn = document.getElementById("setup-btn");
                const setupForm = document.getElementById("setup-form");
                const messageContainer = document.getElementById("message-container");
                const strengthBar = document.getElementById("strength-bar");

                // 비밀번호 요구사항 요소
                const reqLength = document.getElementById("req-length");
                const reqUppercase = document.getElementById("req-uppercase");
                const reqLowercase = document.getElementById("req-lowercase");
                const reqNumber = document.getElementById("req-number");
                const reqSpecial = document.getElementById("req-special");

                // 비밀번호 강도 확인
                function checkPasswordStrength(password) {
                    let strength = 0;

                    // 길이 확인
                    if (password.length >= 12) {
                        strength++;
                        reqLength.classList.add("met");
                    } else {
                        reqLength.classList.remove("met");
                    }

                    // 대문자 확인
                    if (/[A-Z]/.test(password)) {
                        strength++;
                        reqUppercase.classList.add("met");
                    } else {
                        reqUppercase.classList.remove("met");
                    }

                    // 소문자 확인
                    if (/[a-z]/.test(password)) {
                        strength++;
                        reqLowercase.classList.add("met");
                    } else {
                        reqLowercase.classList.remove("met");
                    }

                    // 숫자 확인
                    if (/[0-9]/.test(password)) {
                        strength++;
                        reqNumber.classList.add("met");
                    } else {
                        reqNumber.classList.remove("met");
                    }

                    // 특수문자 확인
                    if (/[^A-Za-z0-9]/.test(password)) {
                        strength++;
                        reqSpecial.classList.add("met");
                    } else {
                        reqSpecial.classList.remove("met");
                    }

                    // 강도 표시 업데이트
                    strengthBar.className = "password-strength-bar";
                    if (password.length > 0) {
                        if (strength <= 2) {
                            strengthBar.classList.add("strength-weak");
                        } else if (strength <= 4) {
                            strengthBar.classList.add("strength-medium");
                        } else {
                            strengthBar.classList.add("strength-strong");
                        }
                    }

                    return strength;
                }

                // 폼 유효성 검사
                function validateForm() {
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    const isPasswordValid = checkPasswordStrength(password) >= 4;
                    const isPasswordMatch = password === confirmPassword && password.length > 0;

                    setupBtn.disabled = !(isPasswordValid && isPasswordMatch);

                    return isPasswordValid && isPasswordMatch;
                }

                // 메시지 표시
                function showMessage(message, type) {
                    messageContainer.innerHTML = `
          <div class="message message-${type}">
            ${message}
          </div>
        `;

                    // 3초 후 메시지 숨기기
                    setTimeout(() => {
                        messageContainer.innerHTML = "";
                    }, 3000);
                }

                // 이벤트 리스너
                passwordInput.addEventListener("input", validateForm);
                confirmPasswordInput.addEventListener("input", validateForm);

                // 폼 제출
                setupForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    if (!validateForm()) {
                        showMessage("Please meet all password requirements", "error");
                        return;
                    }

                    const password = passwordInput.value;

                    // 버튼 비활성화 및 로딩 표시
                    setupBtn.disabled = true;
                    setupBtn.textContent = "Creating Vault...";

                    try {
                        const result = await window.localkeys.vault.setup(password);

                        if (result.success) {
                            showMessage("Vault created successfully! Redirecting...", "success");
                            setTimeout(() => {
                                window.localkeys.navigate("dashboard");
                            }, 1500);
                        } else {
                            showMessage(`Failed to create vault: ${result.error}`, "error");
                            setupBtn.disabled = false;
                            setupBtn.textContent = "Create Vault";
                        }
                    } catch (error) {
                        showMessage(`Error: ${error.message}`, "error");
                        setupBtn.disabled = false;
                        setupBtn.textContent = "Create Vault";
                    }
                });
            });
        </script>
    </body>
</html>
