<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys - Approval</title>
        <link rel="stylesheet" href="../styles/common.css" />
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.8);
                padding: 0;
                margin: 0;
            }

            .approval-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .approval-card {
                background-color: var(--bg-secondary);
                padding: 20px;
                max-width: 450px;
                width: 100%;
                border: 1px solid var(--border);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            .titlebar {
                display: flex;
                gap: 8px;
            }

            .approval-icon {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .approval-title {
                font-weight: 600;
                margin-top: 2px;
            }

            .approval-details {
                background-color: var(--bg-tertiary);
                padding: 20px;
                margin-bottom: 20px;
            }

            .detail-row {
                display: flex;
                margin-bottom: 12px;
            }

            .detail-row:last-child {
                margin-bottom: 0;
            }

            .detail-label {
                font-weight: 600;
                color: var(--text-secondary);
                width: 80px;
                flex-shrink: 0;
            }

            .detail-value {
                color: var(--text-primary);
                word-break: break-all;
                flex: 1;
            }

            .approval-actions {
                display: flex;
                gap: 15px;
            }

            .approval-btn {
                flex: 1;
                padding: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                border: none;
            }

            .approve-btn {
                background-color: var(--success);
                color: white;
            }

            .deny-btn {
                background-color: var(--error);
                color: white;
            }

            .timeout-bar {
                height: 4px;
                background-color: var(--bg-tertiary);
                margin-bottom: 20px;
                overflow: hidden;
            }

            .timeout-progress {
                height: 100%;
                background-color: var(--warning);
                transition: width 1s linear;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="approval-container">
            <div class="approval-card">
                <div class="titlebar">
                    <div class="approval-icon">üîê</div>
                    <h2 class="approval-title">Access Request</h2>
                </div>

                <div class="timeout-bar">
                    <div class="timeout-progress" id="timeout-progress"></div>
                </div>

                <div class="approval-details">
                    <div class="detail-row">
                        <div class="detail-label">Project:</div>
                        <div class="detail-value" id="project-name">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Secret:</div>
                        <div class="detail-value" id="secret-key">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Action:</div>
                        <div class="detail-value">Read access requested</div>
                    </div>
                </div>

                <div class="approval-actions">
                    <button class="approval-btn deny-btn" id="deny-btn">Deny</button>
                    <button class="approval-btn approve-btn" id="approve-btn">Approve</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const projectNameEl = document.getElementById("project-name");
                const secretKeyEl = document.getElementById("secret-key");
                const approveBtn = document.getElementById("approve-btn");
                const denyBtn = document.getElementById("deny-btn");
                const timeoutProgress = document.getElementById("timeout-progress");

                let projectName = "";
                let secretKey = "";
                let channel = "";
                let timeRemaining = 30;
                let timeoutInterval = null;

                // ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
                function startTimeout() {
                    timeoutInterval = setInterval(() => {
                        timeRemaining--;

                        // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
                        const progressPercent = (timeRemaining / 30) * 100;
                        timeoutProgress.style.width = `${progressPercent}%`;

                        // ÌÉÄÏûÑÏïÑÏõÉ Ï≤òÎ¶¨
                        if (timeRemaining <= 0) {
                            clearInterval(timeoutInterval);
                            respond(false);
                        }
                    }, 1000);
                }

                // ÏùëÎãµ Ï†ÑÏÜ°
                function respond(approved) {
                    if (timeoutInterval) {
                        clearInterval(timeoutInterval);
                    }

                    // IPCÎ•º ÌÜµÌï¥ ÏùëÎãµ Ï†ÑÏÜ°
                    if (window.electronAPI && window.electronAPI.sendApprovalResponse) {
                        window.electronAPI.sendApprovalResponse(approved, channel);
                    }

                    // Ï∞Ω Îã´Í∏∞
                    setTimeout(() => {
                        window.close();
                    }, 200);
                }

                // ÏäπÏù∏
                function approve() {
                    respond(true);
                }

                // Í±∞Î∂Ä
                function deny() {
                    respond(false);
                }

                // Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
                function setApprovalData(data) {
                    projectName = data.projectName || "";
                    secretKey = data.secretKey || "";
                    channel = data.channel || "";

                    projectNameEl.textContent = projectName;
                    secretKeyEl.textContent = secretKey;
                }

                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                approveBtn.addEventListener("click", approve);
                denyBtn.addEventListener("click", deny);

                // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
                document.addEventListener("keydown", function (e) {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        approve();
                    } else if (e.key === "Escape") {
                        e.preventDefault();
                        deny();
                    }
                });

                // IPC Îç∞Ïù¥ÌÑ∞ ÏàòÏã† ÎåÄÍ∏∞
                if (window.electronAPI?.onApprovalData) {
                    window.electronAPI.onApprovalData((data) => {
                        setApprovalData(data);
                        startTimeout();
                    });
                }

                // Ï∞ΩÏù¥ Ìè¨Ïª§Ïä§Î•º Î∞õÏúºÎ©¥ Î≤ÑÌäºÏóê Ìè¨Ïª§Ïä§
                window.addEventListener("focus", function () {
                    approveBtn.focus();
                });

                // Ï¥àÍ∏∞ Ìè¨Ïª§Ïä§ ÏÑ§Ï†ï
                approveBtn.focus();
            });
        </script>
    </body>
</html>
