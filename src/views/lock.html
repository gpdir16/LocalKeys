<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys - Unlock</title>
        <link rel="stylesheet" href="../styles/common.css" />
        <style>
            .lock-container {
                max-width: 400px;
                margin: 0 auto;
                padding-top: 100px;
                text-align: center;
            }

            .logo {
                margin-bottom: 40px;
            }

            .logo h1 {
                font-size: 36px;
                color: var(--accent);
                margin-bottom: 10px;
            }

            .logo p {
                color: var(--text-secondary);
                font-size: 16px;
            }

            .lock-icon {
                font-size: 64px;
                color: var(--text-secondary);
                margin-bottom: 30px;
            }

            .unlock-form {
                background-color: var(--bg-secondary);
                border-radius: 8px;
                padding: 30px;
                border: 1px solid var(--border);
            }

            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }

            .unlock-btn {
                width: 100%;
                padding: 14px;
                font-size: 16px;
                margin-top: 10px;
            }

            .forgot-password {
                margin-top: 20px;
                font-size: 14px;
                color: var(--text-secondary);
            }

            .forgot-password a {
                color: var(--accent);
                text-decoration: none;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            .attempts-warning {
                margin-top: 15px;
                padding: 10px;
                background-color: rgba(244, 67, 54, 0.1);
                border: 1px solid var(--error);
                border-radius: 6px;
                color: var(--error);
                font-size: 14px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="lock-container">
                <div class="logo">
                    <h1>LocalKeys</h1>
                    <p>Enter your master password to unlock</p>
                </div>

                <div class="lock-icon">üîí</div>

                <div class="unlock-form">
                    <div id="message-container"></div>

                    <form id="unlock-form">
                        <div class="input-group">
                            <label for="password">Master Password</label>
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" autofocus />
                        </div>

                        <button type="submit" class="btn unlock-btn" id="unlock-btn">Unlock Vault</button>
                    </form>

                    <div class="attempts-warning" id="attempts-warning">Too many failed attempts. Please wait before trying again.</div>

                    <div class="forgot-password">
                        <a href="#" id="forgot-link">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const passwordInput = document.getElementById("password");
                const unlockBtn = document.getElementById("unlock-btn");
                const unlockForm = document.getElementById("unlock-form");
                const messageContainer = document.getElementById("message-container");
                const attemptsWarning = document.getElementById("attempts-warning");
                const forgotLink = document.getElementById("forgot-link");

                let failedAttempts = 0;
                let lastAttemptTime = 0;
                const MAX_ATTEMPTS = 5;
                const LOCKOUT_DURATION = 5 * 60 * 1000; // 5Î∂Ñ

                // Î©îÏãúÏßÄ ÌëúÏãú
                function showMessage(message, type) {
                    messageContainer.innerHTML = `
          <div class="message message-${type}">
            ${message}
          </div>
        `;

                    // 3Ï¥à ÌõÑ Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
                    setTimeout(() => {
                        messageContainer.innerHTML = "";
                    }, 3000);
                }

                // Ïû†Í∏à ÏÉÅÌÉú ÌôïÏù∏
                function checkLockout() {
                    const now = Date.now();

                    if (failedAttempts >= MAX_ATTEMPTS) {
                        const timeSinceLastAttempt = now - lastAttemptTime;

                        if (timeSinceLastAttempt < LOCKOUT_DURATION) {
                            const remainingTime = Math.ceil((LOCKOUT_DURATION - timeSinceLastAttempt) / 1000 / 60);
                            attemptsWarning.textContent = `Too many failed attempts. Please wait ${remainingTime} minutes before trying again.`;
                            attemptsWarning.style.display = "block";
                            passwordInput.disabled = true;
                            unlockBtn.disabled = true;

                            // ÎÇ®ÏùÄ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
                            const updateTimer = setInterval(() => {
                                const timeSinceLastAttempt = Date.now() - lastAttemptTime;
                                if (timeSinceLastAttempt >= LOCKOUT_DURATION) {
                                    clearInterval(updateTimer);
                                    resetLockout();
                                } else {
                                    const remainingTime = Math.ceil((LOCKOUT_DURATION - timeSinceLastAttempt) / 1000 / 60);
                                    attemptsWarning.textContent = `Too many failed attempts. Please wait ${remainingTime} minutes before trying again.`;
                                }
                            }, 30000); // 30Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏

                            return false;
                        } else {
                            resetLockout();
                        }
                    }

                    return true;
                }

                // Ïû†Í∏à Ìï¥Ï†ú
                function resetLockout() {
                    failedAttempts = 0;
                    attemptsWarning.style.display = "none";
                    passwordInput.disabled = false;
                    unlockBtn.disabled = false;
                }

                // Ìèº Ï†úÏ∂ú
                unlockForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    if (!checkLockout()) {
                        return;
                    }

                    const password = passwordInput.value;

                    if (!password) {
                        showMessage("Please enter your password", "error");
                        return;
                    }

                    // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî Î∞è Î°úÎî© ÌëúÏãú
                    unlockBtn.disabled = true;
                    unlockBtn.textContent = "Unlocking...";

                    try {
                        const result = await window.localkeys.vault.unlock(password);

                        if (result.success) {
                            showMessage("Vault unlocked successfully!", "success");
                            setTimeout(() => {
                                window.localkeys.navigate("dashboard");
                            }, 1000);
                        } else {
                            failedAttempts++;
                            lastAttemptTime = Date.now();

                            showMessage(`Invalid password. Attempt ${failedAttempts}/${MAX_ATTEMPTS}`, "error");
                            passwordInput.value = "";
                            passwordInput.focus();

                            checkLockout();

                            unlockBtn.disabled = false;
                            unlockBtn.textContent = "Unlock Vault";
                        }
                    } catch (error) {
                        showMessage(`Error: ${error.message}`, "error");
                        unlockBtn.disabled = false;
                        unlockBtn.textContent = "Unlock Vault";
                    }
                });

                // ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞ ÌÅ¥Î¶≠
                forgotLink.addEventListener("click", function (e) {
                    e.preventDefault();

                    const modal = document.createElement("div");
                    modal.className = "modal-overlay";
                    modal.innerHTML = `
          <div class="modal">
            <div class="modal-header">
              <h3 class="modal-title">Forgot Password?</h3>
            </div>
            <div class="modal-body">
              <p>Your master password cannot be recovered if lost.</p>
              <p>All your encrypted data is stored locally and can only be accessed with your master password.</p>
              <p>If you forget your password, you'll need to:</p>
              <ol style="margin-left: 20px; margin-top: 10px;">
                <li>Delete the vault file at ~/.localkeys/</li>
                <li>Set up a new vault with a new master password</li>
                <li>Re-add all your projects and secrets</li>
              </ol>
              <p style="margin-top: 15px; color: var(--warning);">
                <strong>Warning:</strong> This will permanently delete all your stored credentials.
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" id="cancel-reset">Cancel</button>
              <button class="btn btn-danger" id="confirm-reset">Reset Vault</button>
            </div>
          </div>
        `;

                    document.body.appendChild(modal);

                    // Î™®Îã¨ Îã´Í∏∞
                    modal.addEventListener("click", function (e) {
                        if (e.target === modal) {
                            document.body.removeChild(modal);
                        }
                    });

                    document.getElementById("cancel-reset").addEventListener("click", function () {
                        document.body.removeChild(modal);
                    });

                    document.getElementById("confirm-reset").addEventListener("click", async function () {
                        if (confirm("Are you sure you want to reset your vault? This action cannot be undone.")) {
                            try {
                                // Vault Î¶¨ÏÖã Î°úÏßÅÏùÄ main.jsÏóêÏÑú Ï≤òÎ¶¨
                                await window.localkeys.navigate("setup");
                                document.body.removeChild(modal);
                            } catch (error) {
                                showMessage(`Error resetting vault: ${error.message}`, "error");
                            }
                        }
                    });
                });

                // Ï¥àÍ∏∞ ÏÉÅÌÉú ÌôïÏù∏
                checkLockout();
                passwordInput.focus();
            });
        </script>
    </body>
</html>
