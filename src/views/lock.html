<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys</title>
        <link rel="stylesheet" href="../styles/common.css" />
    </head>
    <body>
        <div class="container">
            <div class="lock-container">
                <div class="logo">
                    <h1 id="title">LocalKeys</h1>
                    <p id="subtitle">Enter your master password to unlock</p>
                </div>

                <div id="message-container"></div>

                <form id="unlock-form">
                    <div class="input-group input-inline">
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" autofocus />
                        <button type="submit" class="btn unlock-btn" id="unlock-btn">▶︎</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="../modules/i18n-helper.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async function () {
                // 다국어 초기화
                await i18n.init();

                // UI 번역 적용
                document.getElementById("title").textContent = i18n.t("lock.title");
                document.getElementById("subtitle").textContent = i18n.t("lock.subtitle");
                document.getElementById("password").placeholder = i18n.t("lock.passwordPlaceholder");
                const passwordInput = document.getElementById("password");
                const unlockBtn = document.getElementById("unlock-btn");
                const unlockForm = document.getElementById("unlock-form");
                const messageContainer = document.getElementById("message-container");

                // 폼 제출
                unlockForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const password = passwordInput.value;

                    if (!password) {
                        return;
                    }

                    // 버튼 비활성화 및 로딩 표시
                    unlockBtn.disabled = true;
                    unlockBtn.textContent = "⏳";

                    try {
                        const result = await window.localkeys.vault.unlock(password);

                        if (result.success) {
                            // 올바른 비밀번호
                            window.localkeys.navigate("dashboard");
                        } else {
                            // 틀린 비밀번호
                            setTimeout(() => {
                                passwordInput.value = "";
                                passwordInput.focus();

                                unlockBtn.disabled = false;
                                unlockBtn.textContent = "▶︎";
                            }, 3000);
                        }
                    } catch (error) {
                        // 에러 발생
                        setTimeout(() => {
                            unlockBtn.disabled = false;
                            unlockBtn.textContent = "▶︎";
                        }, 3000);
                    }
                });

                passwordInput.focus();
            });
        </script>
    </body>
</html>
